<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grisa AI</title>
  <link rel="icon" href="https://files.catbox.moe/jxrj4n.png" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0e0e10; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
    header { text-align: center; margin-top: 30px; }
    header img { width: 80px; }
    header h1 { margin: 10px 0; font-size: 2em; color: #38bdf8; }
    header p { font-size: 0.9em; color: #ccc; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90%; max-width: 600px; }
    select, input, button { margin: 10px 0; padding: 10px; border-radius: 8px; border: none; outline: none; }
    select { width: 100%; background: #1e1e22; color: #fff; }
    input { width: 100%; background: #1e1e22; color: #fff; }
    button { background: #38bdf8; color: #000; font-weight: bold; cursor: pointer; width: 100%; }
    button:hover { background: #0ea5e9; }
    #chatBox { width: 100%; height: 400px; background: #1e1e22; border-radius: 10px; overflow-y: auto; padding: 15px; margin-top: 15px; }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: #38bdf8; }
    .ai { text-align: left; color: #facc15; }
  </style>
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/jxrj4n.png" alt="Logo Grisa" />
    <h1>Grisa AI</h1>
    <p>Kepanjangan dari Artificial Intelligence - SMK Grisawangi</p>
  </header>
  <main>
    <select id="mode">
      <option value="auto">Auto Mode</option>
      <option value="riset">Riset & Materi</option>
      <option value="soal">Pencarian & Soal</option>
      <option value="code">Code HTML</option>
    </select>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Tulis pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </main>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const mode = document.getElementById('mode');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';

      const response = await fetch('https://grisa-ai-db8cg7m0zes0.sastro178a.deno.net/api/chat', {

        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, mode: mode.value })
      });
      const data = await response.json();
      appendMessage('ai', data.reply || 'Maaf, ada kesalahan.');
    }
  </script>
</body>
</html>
